<div class="dates">
  <div class="loading-text-container">
    <p *ngIf="isLoading">Loading table...</p>
  </div>
  <table *ngIf="!isLoading" mat-table [dataSource]="dates" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="commissionsTotal">
      <th mat-header-cell *matHeaderCellDef> Commissions - Total </th>
      <td mat-cell *matCellDef="let element"> {{element.commissionsTotal}} </td>
    </ng-container>
  
    <ng-container matColumnDef="salesNet">
      <th mat-header-cell *matHeaderCellDef> Sales - Net </th>
      <td mat-cell *matCellDef="let element"> {{element.salesNet}} </td>
    </ng-container>
  
    <ng-container matColumnDef="leadsNet">
      <th mat-header-cell *matHeaderCellDef> Leads - Net </th>
      <td mat-cell *matCellDef="let element"> {{element.leadsNet}} </td>
    </ng-container>
  
    <ng-container matColumnDef="clicks">
      <th mat-header-cell *matHeaderCellDef> Clicks </th>
      <td mat-cell *matCellDef="let element"> {{element.clicks}} </td>
    </ng-container>
  
    <ng-container matColumnDef="epc">
      <th mat-header-cell *matHeaderCellDef> EPC </th>
      <td mat-cell *matCellDef="let element"> {{element.epc}} </td>
    </ng-container>
  
    <ng-container matColumnDef="impressions">
      <th mat-header-cell *matHeaderCellDef> Impressions </th>
      <td mat-cell *matCellDef="let element"> {{element.impressions}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cr">
      <th mat-header-cell *matHeaderCellDef> CR </th>
      <td mat-cell *matCellDef="let element"> {{element.cr}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
